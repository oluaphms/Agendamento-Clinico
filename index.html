<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/icons/icon-mobile.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Clínica</title>

    <!-- PWA Meta Tags -->
    <meta
      name="description"
      content="Sistema completo de gestão clínica com funcionalidades avançadas"
    />
    <meta
      name="keywords"
      content="sistema clínico, gestão médica, agenda, pacientes, relatórios"
    />
    <meta name="author" content="Sistema Clínico" />
    <meta name="theme-color" content="#0066cc" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-mobile.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/icons/icon-mobile.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/icons/logo-principal.png"
    />

    <!-- PWA Meta Tags for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Sistema Clínico" />

    <!-- PWA Meta Tags for Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Sistema Clínico" />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          flex-direction: column;
        "
      >
        <div
          style="
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "
        ></div>
        <p style="margin-top: 16px; color: #6b7280">
          Carregando sistema clínico...
        </p>
      </div>
    </div>

    <!-- Vite -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Critical CSS -->
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Screen reader only */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* High contrast */
      @media (prefers-contrast: high) {
        * {
          border-color: currentColor !important;
        }
      }
    </style>
  </body>
</html>
